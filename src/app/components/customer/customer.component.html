<li class="list-group-item" aria-current="true" style="margin-top: 2%; margin-bottom: 1%;text-align: center; background-color:rgb(117,183,152)">Müşteriler</li>
<table class="table">
  <thead style="background-color:rgb(117,183,152)">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Şirket</th>
    </tr>
  </thead>
    <tr *ngFor="let customer of customers">
      <td >{{customer.customerId}}</td>
      <td>{{customer.companyName}}</td>
    </tr>
</table>
